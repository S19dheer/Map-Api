          <script>

                function searchTheMap(){
                    //debugger;
                    document.querySelector('::shadow google-map-search').query = widlist.supermodel.screen2.destinationname;
                    document.querySelector('::shadow google-map-search').search();
                    var results = document.querySelector('::shadow google-map-search').result;
                    console.log(results)
                    if(results && results.latitude && results.longitude){
                        var map = document.querySelector('::shadow google-map');
                        map.latitude = results.latitude;
                        map.longitude = results.longitude;
                        var mapmarkerMarkup = '<google-map-marker latitude="'+results.latitude+'" longitude="'+results.latitude+'" title="Go Giants!"></google-map-marker>';
                        //map.innerHTML += mapmarkerMarkup;
                        widlist.injectBoundHTML(map.innerHTML + mapmarkerMarkup,document.querySelector('::shadow google-map'));

                        map.updateMarkers();
//                    document.querySelector('::shadow google-map-marker').latitude = results.latitude;
//                    document.querySelector('::shadow google-map-marker').longitude = results.longitude;
                    }

                }

            </script>
